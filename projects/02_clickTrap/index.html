<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Click Trap - Anti-Bot Module</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0a0a0a;
      color: #00ffcc;
      font-family: 'JetBrains Mono', monospace;
      margin: 0;
      padding-top: 70px;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: #111;
      border-bottom: 1px solid #222;
      z-index: 1000;
      box-shadow: 0 0 10px #00ffcc44;
    }

    .status-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.8rem 1.5rem;
      font-size: 0.95rem;
      color: #b2f5ea;
    }

    .back-button {
      text-decoration: none;
      color: #00ffcc;
      font-weight: bold;
    }

    .back-button:hover {
      color: white;
    }

    .click-zone {
      padding: 4rem 2rem;
      max-width: 800px;
      margin: auto;
    }

    .click-module {
      background: #121212;
      border-radius: 12px;
      padding: 2rem;
      margin-top: 2rem;
      border: 1px solid #222;
      box-shadow: 0 0 8px #00ffcc22;
    }

    .click-module h2 {
      color: #63f7ff;
    }

    .trust {
      font-weight: bold;
    }

    .good { color: lime; }
    .warn { color: yellow; }
    .bad  { color: red; }

    button {
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      font-family: inherit;
      font-size: 1rem;
      background-color: #0f0f0f;
      color: #00ffcc;
      border: 1px solid #00ffcc55;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    button:hover {
      background-color: #111;
    }
  </style>
</head>
<body>

  <nav>
    <div class="status-bar">
      <div>Clicks: <span id="clickCount">0</span> | Trust: <span id="trustScore" class="trust">[Evaluating]</span></div>
      <a class="back-button" href="https://nicholasoneill97.github.io/mainframe/terminal.html">‚Üê Back to Terminal</a>
    </div>
  </nav>

  <div class="click-zone">
    <h1>üñ±Ô∏è Click Trap Activated</h1>
    <p>This module tracks user click patterns to detect automated spam behavior or non-human input.</p>

    <div class="click-module">
      <h2>> INTERACTION AREA</h2>
      <p>Click anywhere on this page to interact. Rapid or unnatural clicking will lower your trust score.</p>
      <button id="clickMeBtn">Click Me</button>
    </div>
  </div>

  <script>
    let clicks = [];
    let clickCount = 0;
    let mouseMoved = false;

    document.addEventListener("click", (e) => {
      const now = Date.now();
      clicks.push(now);
      clickCount++;
      document.getElementById("clickCount").textContent = clickCount;

      // keep only last 20 clicks
      if (clicks.length > 20) clicks.shift();
    });

    document.addEventListener("mousemove", () => {
      mouseMoved = true;
    });

    setInterval(() => {
      let trust = 100;

      const now = Date.now();
      const intervals = [];

      for (let i = 1; i < clicks.length; i++) {
        intervals.push(clicks[i] - clicks[i - 1]);
      }

      const avgInterval = intervals.length ? intervals.reduce((a, b) => a + b, 0) / intervals.length : 0;

      // Trust penalties
      if (!mouseMoved) trust -= 25;
      if (avgInterval && avgInterval < 250) trust -= 30;
      if (clicks.length >= 10 && avgInterval < 500) trust -= 20;

      const trustEl = document.getElementById("trustScore");
      if (trust >= 75) {
        trustEl.textContent = "TRUSTED";
        trustEl.className = "trust good";
      } else if (trust >= 45) {
        trustEl.textContent = "SUSPICIOUS";
        trustEl.className = "trust warn";
      } else {
        trustEl.textContent = "BOT-LIKE";
        trustEl.className = "trust bad";
      }

      console.log(`[ClickTrap] Trust: ${trust} | Clicks: ${clickCount} | Avg Interval: ${avgInterval.toFixed(2)}ms`);
    }, 2000);
  </script>
</body>
</html>
